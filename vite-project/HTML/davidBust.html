<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Bust - Three.js & Vite</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/OrbitControls.js"></script>
    <script src="/JS/davidBust.js" defer></script>
    <style>
        /* Add the CSS styles from the previous example here */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Michelangelo's David</h1>
            <div class="subtitle">Interactive 3D Bust with Three.js</div>
        </header>
        
        <div class="content">
            <div id="canvas-container">
                <canvas id="renderCanvas"></canvas>
                <div class="loading" id="loading">
                    <div class="loader"></div>
                    <div>Loading 3D Scene...</div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="controls">
                    <h2>Controls</h2>
                    
                    <div class="control-group">
                        <h3>Camera</h3>
                        <label for="cameraZoom">Zoom:</label>
                        <input type="range" id="cameraZoom" min="3" max="15" value="5" step="0.1">
                        
                        <label for="cameraHeight">Height:</label>
                        <input type="range" id="cameraHeight" min="0" max="5" value="1.5" step="0.1">
                    </div>
                    
                    <div class="control-group">
                        <h3>Lighting</h3>
                        <label for="lightIntensity">Intensity:</label>
                        <input type="range" id="lightIntensity" min="0" max="2" value="1" step="0.1">
                        
                        <label for="lightColor">Color Temperature:</label>
                        <input type="range" id="lightColor" min="3000" max="10000" value="5500" step="100">
                    </div>
                    
                    <div class="control-group">
                        <h3>Material</h3>
                        <label for="materialRoughness">Roughness:</label>
                        <input type="range" id="materialRoughness" min="0" max="1" value="0.5" step="0.05">
                        
                        <label for="materialMetalness">Metalness:</label>
                        <input type="range" id="materialMetalness" min="0" max="1" value="0.2" step="0.05">
                    </div>
                    
                    <div class="control-group">
                        <button id="resetButton" class="button">Reset View</button>
                        <button id="rotateToggle" class="button">Auto-Rotate: On</button>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>Interaction Guide</h3>
                    <p>• Left-click + drag to rotate</p>
                    <p>• Right-click + drag to pan</p>
                    <p>• Scroll to zoom in/out</p>
                    <p>• Double-click to reset view</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
